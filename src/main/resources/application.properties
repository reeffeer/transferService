spring.application.name=SpringDataExample
spring.config.import=classpath:credentials.properties

# DataSource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/magic-shop
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baselineOnMigrate=true
spring.flyway.locations=classpath:db/migration

# Hibernate/JPA Configuration (Optional but recommended)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect